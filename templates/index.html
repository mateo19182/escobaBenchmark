<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>Escoba Benchmark Web UI</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <style>
         body { padding: 20px; }
         #game-board { margin-bottom: 20px; }
         .card-display {
             display: inline-block; 
             margin: 5px; 
             padding: 10px; 
             border: 1px solid #ddd; 
             border-radius: 4px; 
             background-color: #f9f9f9;
         }
         #log-messages { 
             max-height: 300px; 
             overflow-y: auto; 
             border: 1px solid #ccc; 
             padding: 10px; 
         }
         #setup { margin-bottom: 20px; }
     </style>
  </head>
  <body>
    <div class="container">
       <div class="d-flex justify-content-between align-items-center mb-4">
           <h1>Escoba Benchmark - Web Simulation</h1>
           <a href="/rankings" class="btn btn-info">View Rankings</a>
       </div>
       <!-- Setup Form -->
       <div id="setup" class="mb-4">
            <div class="form-group">
                 <label for="api-key">OpenRouter API Key:</label>
                 <input type="text" class="form-control" id="api-key" placeholder="Enter your API Key">
            </div>
            <div class="form-group">
                 <label for="num-players">Number of Players:</label>
                 <select class="form-control" id="num-players">
                      <option value="2">2</option>
                      <option value="3" selected>3</option>
                      <option value="4">4</option>
                 </select>
            </div>
            <div id="players-model">
               <!-- Dynamic fields will be inserted here for each player's model -->
            </div>
            <button class="btn btn-primary" id="start-btn">Start Simulation</button>
       </div>
       <hr>
       <div id="game-board" class="mb-3">
           <div id="table">
                <h3>Table</h3>
                <div id="table-cards" class="mb-3"></div>
           </div>
           <div id="players">
                <h3>Players</h3>
                <div id="player-list" class="row"></div>
           </div>
       </div>
       <div id="log">
           <h3>Game Log</h3>
           <div id="log-messages"></div>
       </div>
       <div id="final-scores" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
