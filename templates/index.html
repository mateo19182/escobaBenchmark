<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>Escoba Bench Web UI</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/styles.css">
     <style>
         body { padding: 20px; }
         #log-messages { 
             max-height: 500px; 
             overflow-y: auto; 
             border: 1px solid #ccc; 
             padding: 10px; 
             margin-top: 20px;
             font-family: monospace;
             white-space: pre-wrap;
         }
         #timer {
             font-size: 1.2em;
             margin: 20px 0;
         }
         .custom-model-input {
             margin-top: 5px;
         }
     </style>
  </head>
  <body>
    <div class="container">
       <div class="d-flex justify-content-between align-items-center mb-4">
           <h1>Escoba Bench</h1>
           <a href="/rankings" class="btn btn-info">View Rankings</a>
       </div>
       <div id="setup" class="mb-4">
            <div class="form-group">
                 <label for="api-key">OpenRouter API Key:</label>
                 <input type="text" class="form-control" id="api-key" 
                        value="{{ default_api_key }}" 
                        placeholder="Enter your API Key">
            </div>
            <div class="form-group">
                 <label for="num-players">Number of Players:</label>
                 <select class="form-control" id="num-players">
                      <option value="2" selected>2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                 </select>
            </div>
            <div id="players-model">
            </div>
            <button class="btn btn-primary" id="start-btn">Start Game</button>
       </div>
       <div id="timer" style="display: none;" class="alert alert-info">
           Game in progress... Time elapsed: <span id="time">0</span>s
       </div>
       <div id="log-messages"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
